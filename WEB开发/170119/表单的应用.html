<html>
<head>
	<title>留言板模拟</title>
	<style type="text/css">
		textarea{
			color:gray;
			font-size:34 px;
			font-family:"微软雅黑";
		}
	</style>
</head>
<body>
	<br /><br /><br />
	<table align="center">
		<tr><td><h1>留言板</h1></td></tr>
	</table>
	<hr />
	<table width="200" align="center">
		<tr>
			<td><strong><a href="#">►最新留言</a></strong></td>
			<td><strong><a href="#">►热门留言</a></strong></td>
		</tr>
	</table>
	<hr /><br /><br /><br />
	<form>	
		<table align="center">
			<tr>
				<td rowspan="4">
					<strong>上传头像</strong><br /><hr width="160" align="left" />
					<img src="icon.jpg" width="160" border="1" />
					<br /><br />
					<input type="file" />
				</td>
				<tr height="30">
					<td colspan="3"><strong>发表留言</strong><br /><hr /></td>
				</tr>
				<tr height="20" width="20" cellspacing="10">
					<td>
						
						昵称 <input type="text"	size="10"/></td>
					<td>
						
						性别
						<select>
							<option>--请选择--</option>
							<option>男</option>
							<option>女</option>
							<option>保密</option>
						</select>
					</td>
					<td>
						
						地区
						<select>
							<option>--请选择--</option>
							<option>大陆</option>
							<option>港澳</option>
							<option>台湾</option>
							<option>海外</option>
						</select>
					</td>
				</tr>
				<tr height="70" cellspacing="20">
					<td colspan="3">
						<textarea rows="12" cols="80" >关于apa事件，你怎么看？</textarea>
						<br /><br />
						<input type="image" src="button.png" />
					</td>
				</tr>
			</tr>
				
		</table>
	</form>
</body>
</html>
