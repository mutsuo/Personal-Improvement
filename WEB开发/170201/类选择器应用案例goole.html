<html>
<head>
	<title>类选择器应用案例</title>
	<style type="text/css">
		span{
			font-size:100px;
			font-family:"微软雅黑";
		}
		.color_blue{
			color:blue;
		}
		.color_green{
			color:green;
		}
		.color_yellow{
			color:yellow;
		}
		.color_red{
			color:red;
		}

	</style>
</head>
<body>
	<span class="color_blue">G</span>
	<span class="color_red">o</span>
	<span class="color_yellow">o</span>
	<span class="color_green">l</span>
	<span class="color_blue">e</span>
</body>
</html>
